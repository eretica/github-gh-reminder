name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate release notes
        id: release_notes
        run: |
          # 前回のタグを取得
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -1)
          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: ${{ github.ref_name }}"

          # コミットログからリリースノートを生成
          {
            echo "## 変更内容"
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              git log ${PREVIOUS_TAG}..${{ github.ref_name }} --oneline --no-merges | while read line; do
                COMMIT_MSG=$(echo "$line" | sed 's/^[a-f0-9]* //')
                echo "* $COMMIT_MSG"
              done
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }}"
            else
              echo "初回リリース"
            fi
          } > release-notes.md

          cat release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --draft \
            --title "${{ github.ref_name }}" \
            --notes-file release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build application
        run: pnpm build

      - name: Build and upload assets
        run: pnpm exec electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
