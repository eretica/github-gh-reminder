name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Build and publish releases
        run: pnpm exec electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # コード署名を無効化（auto-updates は動作しません）
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Update release notes
        run: |
          # リリースIDを取得
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id)

          # 自動リリースノートを生成
          NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name=${{ github.ref_name }} \
            --jq .body)

          # リリースノートを更新
          gh api -X PATCH repos/${{ github.repository }}/releases/$RELEASE_ID \
            -f body="$NOTES"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
