name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate release notes
        id: release_notes
        run: |
          # 前回のタグを取得
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -1)
          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: ${{ github.ref_name }}"

          # リリースノートを生成
          {
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "## What's Changed"
              echo ""

              # マージコミットからPR番号を抽出し、PRタイトルを取得
              git log ${PREVIOUS_TAG}..${{ github.ref_name }} --merges --oneline | while read line; do
                # PR番号を抽出 (例: "Merge pull request #123" から 123 を取得)
                PR_NUM=$(echo "$line" | grep -oE '#[0-9]+' | head -1 | sed 's/#//')
                if [ -n "$PR_NUM" ]; then
                  # GitHub APIでPRタイトルを取得
                  PR_TITLE=$(gh pr view $PR_NUM --json title --jq '.title' 2>/dev/null || echo "PR #$PR_NUM")
                  # PRタイトルの先頭がfeat/fix等の場合はそのまま、そうでない場合はtypeを推測しない
                  if [[ "$PR_TITLE" =~ ^(feat|fix|docs|chore|refactor|test|style|perf|ci|build): ]]; then
                    echo "- $PR_TITLE (#$PR_NUM)"
                  else
                    echo "- $PR_TITLE (#$PR_NUM)"
                  fi
                fi
              done

              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }}"
            else
              echo "## What's Changed"
              echo ""
              echo "初回リリース"
            fi
          } > release-notes.md

          cat release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --draft \
            --title "${{ github.ref_name }}" \
            --notes-file release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build application
        run: pnpm build

      - name: Build and upload assets
        run: pnpm exec electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
