  <rect width="1024" height="1024" rx="200" fill="#3B82F6"/>

  <!-- GitHub notification bell icon -->
  <g transform="translate(512, 512)">
    <!-- Bell body -->
    <path d="M -120 -80 Q -120 -180 -50 -220 Q 0 -250 50 -220 Q 120 -180 120 -80 L 120 20 Q 140 40 140 70 L -140 70 Q -140 40 -120 20 Z"
